<div ng-hide="edit" ng-click="edit=true" class="card">
	<h4>{{card.title}}</h4>
	<span class="description">{{card.description}}</span>
</div>

<div class="card" ng-show="edit">
	<div class="flex">
		<label>
			<strong>Title:&nbsp;</strong>
		</label>
		<input type="text" ng-model="card.title" 
		ng-change="update()"
		ng-model-options="modelOptions" />
	</div>
	<textarea ng-model="card.description" placeholder="Enter descriprion.." 
	 ></textarea>
	<button ng-click="edit=false;update()">Close</button>
	<button ng-click="delete()">Delete</button>
</div>
